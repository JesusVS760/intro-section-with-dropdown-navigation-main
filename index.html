<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <button class="hamburger">
          <div class="bar"></div>
        </button>
        <nav>
          <p>snap</p>
          <div class="mobile__hero">
            <img src="./images/image-hero-mobile.png" alt="" />
          </div>
          <div class="options">
            <a href="#" class="desk__options" id="expand">Features</a>
            <span class="arrow"
              ><img src="./images/icon-arrow-down.svg" alt="" id="arrow"
            /></span>
            <a href="#" class="desk__options" id="expand">Company</a>
            <span class="arrow"
              ><img src="./images/icon-arrow-down.svg" alt=""
            /></span>
            <a href="#" class="desk__options">Careers</a>
            <a href="#" class="desk__options">About</a>
          </div>
          <div class="btns">
            <button>Login</button>
            <button class="btn__outline">Register</button>
          </div>

          <div class="mobile-nav">
            <div class="mobile__options">
              <a href="#">
                <span class="text__option">Features</span>
                <span class="mobile__arrow"
                  ><img src="./images/icon-arrow-down.svg" alt="" id="arrow"
                /></span>
                <div class="expanded__features">
                  <ul>
                    <li>
                      <img src="./images/icon-todo.svg" alt="" />Todo List
                    </li>
                    <li>
                      <img src="./images/icon-calendar.svg" alt="" />Calendar
                    </li>
                    <li>
                      <img src="./images/icon-reminders.svg" alt="" />Reminders
                    </li>
                    <li>
                      <img src="./images/icon-planning.svg" alt="" />Planning
                    </li>
                  </ul>
                </div>
              </a>

              <a href="#"
                ><span class="text__option">Company</span>
                <span class="mobile__arrow"
                  ><img src="./images/icon-arrow-down.svg" alt="" id="arrow" />

                  <div class="expanded__company">
                    <ul>
                      <li>History</li>
                      <li>Our Team</li>
                      <li>Blog</li>
                    </ul>
                  </div></span
                >
              </a>
              <a href="#">Careers</a>
              <a href="#">About</a>
            </div>
            <div class="mobile_btns">
              <button>Login</button>
              <button class="mobile__btn__outline">Register</button>
            </div>
          </div>
        </nav>
        <div class="landingPage">
          <div class="content">
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button>Learn more</button>
            <div class="sponsers">
              <img src="./images/client-databiz.svg" alt="" />
              <img src="./images/client-audiophile.svg" alt="" />
              <img src="./images/client-meet.svg" alt="" />
              <img src="./images/client-maker.svg" alt="" />
            </div>
          </div>
          <div class="hero__wrapper">
            <img src="./images/image-hero-desktop.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
