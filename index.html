<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Intro section with dropdown navigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <nav>
          <p>snap</p>
          <div class="options">

            <a href="#">Company</a>

          <div class="btns">
            <button>Login</button>
            <button class="btn__outline">Register</button>

              Get your team in sync, no matter your location. Streamline

            <div class="sponsers">
              <img src="./images/client-databiz.svg" alt="" />
              <img src="./images/client-audiophile.svg" alt="" />
              <img src="./images/client-meet.svg" alt="" />
              <img src="./images/client-maker.svg" alt="" />
            </div>
          </div>
          <div class="hero__wrapper">
            <img src="./images/image-hero-desktop.png" alt="" />
          </div>

        .
